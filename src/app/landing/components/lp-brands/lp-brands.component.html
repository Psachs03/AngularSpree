<section *ngIf="brands">
  <div class="slider-section mb-2">
    <div>
      <a
        *ngIf="brands.length != 0"
        href="#"
        class="section-title h3 relative"
        >100+ Brands in Stock!</a
      >
    </div>
  </div>
  <div class="flex flex-wrap  m-0">
    <div
      class="w-1/3 sm:w-1/5 pr-4 pl-4  md:w-1/4 pr-4 pl-4 lg:w-1/5 pr-4 pl-4 p-0"
      *ngFor="let brand of brands"
    >
      <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300">
        <a
          [routerLink]="['/s']"
          [queryParams]="{ f: 'Brand:' + brand.name }"
          (click)="setBrandName(brand.name)"
        >
          <img class="w-full rounded rounded-t" [src]="getBrandImageUrl(brand.image_url)" />
        </a>
      </div>
    </div>
  </div>
  <hr />
</section>
