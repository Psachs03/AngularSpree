<div class="cart-section container mx-auto sm:px-4" *ngIf="!isMobile">
  <div *ngIf="(totalCartItems$ | async) > 0; else emptyCart" class="flex flex-wrap ">
    <div class="left md:w-3/4 pr-4 pl-4">
      <div class="checkout-header-container">
        <div class="checkout-header">
          <span class="text">Your Shopping Cart</span>
        </div>
      </div>
      <div class="prod-set">
        <app-line-item-list></app-line-item-list>
      </div>
    </div>
    <div class="right md:w-1/4 pr-4 pl-4">
      <app-order-total-summary
        [itemTotal]="itemTotal$ | async"
      ></app-order-total-summary>
    </div>
  </div>

  <ng-template #emptyCart>
    <app-empty-cart></app-empty-cart>
  </ng-template>
</div>
<div class="cart-section container mx-auto sm:px-4 p-0" *ngIf="isMobile">
  <div class="right w-full">
    <app-order-total-summary
      *ngIf="(totalCartItems$ | async) > 0"
      [itemTotal]="totalCartValue$ | async"
      [isMobile]="isMobile"
    ></app-order-total-summary>
  </div>
  <div *ngIf="(totalCartItems$ | async) > 0; else emptyCart">
    <div class="left w-full">
      <div class="prod-set">
        <app-line-item-list [isMobile]="isMobile"></app-line-item-list>
      </div>
    </div>
  </div>
  <ng-template #emptyCart>
    <app-empty-cart></app-empty-cart>
  </ng-template>
</div>
