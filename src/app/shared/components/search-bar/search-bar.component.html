<div class="relative flex items-stretch w-full searchBar">
  <input
    type="text"
    class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-button"
    type="search"
    placeholder="{{ searchPlaceholder }}"
    aria-label="Search"
    #box
    [(ngModel)]="asyncSelected"
    [typeaheadAsync]="true"
    [typeahead]="dataSource"
    (typeaheadLoading)="changeTypeaheadLoading($event)"
    (typeaheadOnSelect)="typeaheadOnSelect($event)"
    [typeaheadOptionsLimit]="7"
    typeaheadOptionField="name"
    typeaheadWaitMs="300"
    typeaheadMinLength="3"
    [placeholder]="searchPlaceholder"
  />
  <div class="input-group-append">
    <button
      class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline text-gray-100 border-gray-100 hover:bg-gray-100 hover:text-white bg-white hover:bg-gray-200 searchBar-btn"
      type="button"
      (click)="doSearch(box.value)"
    >
      <span class="fa fa-search searchBar-btn-icon"></span>
    </button>
  </div>
</div>
