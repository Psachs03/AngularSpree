<div class="product-tile">
  <a [routerLink]="['/', product.slug, product.id]">
    <picture
      class="img-responsive d-block">
      <source
        [attr.lazyLoad]="getProductImageUrl('.webp')"
        [attr.errorImage]="noImageUrl"
        type="image/webp">
      <img
        [alt]="product.name"
        [errorImage]="noImageUrl"
        [lazyLoad]="getProductImageUrl()"
        [offset]="50"
        class="img-responsive w-100 h-100">
    </picture>
    <ngx-input-star-rating
      *ngIf="showRating"
      value="{{product.rating_summary.average_rating}}"
      class="rating"
      disabled="true"></ngx-input-star-rating>
    <p class="mt-1 mb-2 text-dark">{{ product.name }}</p>
  </a>
</div>
