<div class="flex flex-wrap " *ngIf="(userDetails$ | async); let userDetails">
  <div class="md:w-2/3 pr-4 pl-4" *ngIf="userDetails">
    <app-profile-email [userDetails]="userDetails"></app-profile-email>
    <hr />
    <app-profile-password
      [userDetails]="userDetails"
      class="mt-5"
    ></app-profile-password>
  </div>
</div>
