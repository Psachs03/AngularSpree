<div class="flex flex-wrap  mt-4">
  <div class="md:w-2/3 pr-4 pl-4">
    <form
      [formGroup]="passwordForm"
      (ngSubmit)="onPasswordChange(userDetails.id)"
      class="block"
    >
      <span
        *ngIf="!isChangePasswordPressed"
        class="mt-3 change mb-3"
        (click)="changePassword()"
        ><strong class="reviewlink">Change Password</strong></span
      >
      <div *ngIf="isChangePasswordPressed">
        <div class="mb-4">
          <input
            type="password"
            class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded"
            name="password"
            formControlName="password"
            placeholder="Choose Password"
            autocomplete="off"
          />
        </div>
        <div
          *ngIf="
            passwordForm.get('password').errors &&
            passwordForm.get('password').touched
          "
        >
          <p class="login-error-message text-red-600">
            {{
              passwordForm.get('password').errors.msg ||
                'Password must be at least 6 characters!'
            }}
          </p>
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded"
            name="password_confirmation"
            formControlName="password_confirmation"
            placeholder="Confirm Password"
            autocomplete="off"
          />
        </div>
        <div
          *ngIf="
            (passwordForm.get('password_confirmation').errors ||
              passwordForm.hasError('mismatchedPasswords')) &&
            passwordForm.get('password_confirmation').touched
          "
        >
          <p class="login-error-message text-red-600">This can't be blank!</p>
        </div>
        <div>
          <p
            class="login-error-message text-red-600"
            *ngIf="passwordForm.errors?.doesMatchPassword"
          >
            Password must match
          </p>
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline themebtnprimarybasic"
            [disabled]="!passwordForm.valid"
          >
            Change Password
          </button>
          <button
            *ngIf="isChangePasswordPressed"
            class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline themebtnprimarybasic ml-2"
            (click)="cancelPressed()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
