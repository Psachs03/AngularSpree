<section class="contact-info text-left">
  <div class="container mx-auto sm:px-4">
    <div class="flex flex-wrap ">
      <div class="w-full md:w-2/5 pr-4 pl-4 sm:w-1/4 pr-4 pl-4 lg:w-1/4 pr-4 pl-4">
        Our experts are available 24/7:
      </div>
      <div class=" w-full  md:w-1/2 pr-4 pl-4 sm:w-1/4 pr-4 pl-4 lg:w-1/5 pr-4 pl-4">
        <i class="fa fa-phone" aria-hidden="true"></i>
        {{ contact_info.contact_no }}
      </div>
      <div class=" w-full  md:w-1/3 pr-4 pl-4 sm:w-1/4 pr-4 pl-4 lg:w-1/5 pr-4 pl-4">
        <a href="#"> <i class="fa fa-envelope"></i> Email Us </a>
      </div>
      <div class="w-full  md:w-1/3 pr-4 pl-4 sm:w-1/4 pr-4 pl-4 lg:w-1/5 pr-4 pl-4">
        <a href="#">
          <i class="fa fa-comments" aria-hidden="true"></i> Live Chat
        </a>
      </div>
      <div class="w-full  md:w-1/3 pr-4 pl-4 sm:w-1/4 pr-4 pl-4 lg:w-1/4 pr-4 pl-4 text-right">
        <strong>
          <a class="backtopbtn" (click)="scollTop()">
            <span
              >Back to Top <i class="fa fa-angle-up pl-2" aria-hidden="true"></i
            ></span>
          </a>
        </strong>
      </div>
    </div>
  </div>
</section>
