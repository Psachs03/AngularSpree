<div *ngIf="!isMobile">
  <div *ngIf="!isAuthenticated">
    <div
      class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline  helpbtn"
      [ngClass]="[isOpen ? 'openhelp' : '']"
      (mouseenter)="dropdown.show()"
      (mouseleave)="dropdown.hide()"
    >
      <strong>Login & SignUp</strong>
      <i class="fa pl-3 fa-chevron-down"></i>
    </div>
    <div
      class="dpmenu"
      dropdown
      #dropdown="bs-dropdown"
      [autoClose]="false"
      (isOpenChange)="onOpenChange($event)"
      (mouseenter)="dropdown.show()"
      (mouseleave)="dropdown.hide()"
      (click)="dropdown.hide()"
    >
      <div
        id="dropdown-triggers-manual"
        *dropdownMenu
        class=" absolute left-0 z-50 float-left hidden list-reset	 py-2 mt-1 text-base bg-white border border-gray-300 rounded text-center"
        [ngClass]="[isScrolled ? '' : 'notscrolled']"
        role="menu"
        aria-labelledby="button-triggers-manual"
      >
        <ul>
          <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" (click)="login()">Login</a>
          </li>
          <li class="divider h-0 my-2 overflow-hidden border-t-1 border-gray-300"></li>
          <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" [routerLink]="['/auth/signup']">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="isAuthenticated">
    <div
      class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline  helpbtn"
      [ngClass]="[isOpen ? 'openhelp' : '']"
      (mouseenter)="dropdown.show()"
      (mouseleave)="dropdown.hide()"
    >
      <i class="fa fa-user mr-2" aria-hidden="true"></i>
      <strong class="capitalize"
        >{{ name }}
        <i class="fa pl-3 fa-chevron-down"></i>
      </strong>
    </div>
    <div
      class="dpmenu"
      dropdown
      #dropdown="bs-dropdown"
      [autoClose]="false"
      (isOpenChange)="onOpenChange($event)"
      (mouseenter)="dropdown.show()"
      (mouseleave)="dropdown.hide()"
      (click)="dropdown.hide()"
    >
      <div
        id="dropdown-triggers-manual"
        *dropdownMenu
        class=" absolute left-0 z-50 float-left hidden list-reset	 py-2 mt-1 text-base bg-white border border-gray-300 rounded text-center"
        [ngClass]="{arrowalignement: isAuthenticated, notscrolled: !isScrolled}"
        role="menu"
        aria-labelledby="button-triggers-manual"
      >
        <ul>
          <!-- <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" routerLink="/user/profile">My Profile</a>
          </li> -->
          <li class="divider h-0 my-2 overflow-hidden border-t-1 border-gray-300"></li>
          <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" routerLink="/user/orders">My Orders</a>
          </li>
          <!-- <li class="divider h-0 my-2 overflow-hidden border-t-1 border-gray-300"></li> -->
          <!-- <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" routerLink="/user/addresses">My Saved Addresses</a>
          </li> -->
          <!-- <li class="divider h-0 my-2 overflow-hidden border-t-1 border-gray-300"></li>
          <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" routerLink="/user/favorite-products">My Favorite Products</a>
          </li> -->
          <li class="divider h-0 my-2 overflow-hidden border-t-1 border-gray-300"></li>
          <li role="menuitem">
            <a class="block w-full py-1 px-6 font-normal text-gray-900 whitespace-no-wrap border-0" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
