<div
  class="bgimg"
  *ngIf="!screenwidth"
  [ngStyle]="{ background: '#fff url(' + taxonImageLink + ') no-repeat 0 0' }"
>
  <div class="flex flex-wrap  m-0">
    <div class="md:w-3/4 pr-4 pl-4 py-3">
      <div class="flex flex-wrap  m-0">
        <div class="md:w-1/3 pr-4 pl-4 p-6" *ngFor="let taxon of taxons">
          <div>
            <a
              class="headlinks"
              [routerLink]="['/s']"
              [queryParams]="{ f: 'Category:' + taxon.name }"
              >{{ taxon.name }}
            </a>
            <app-categories-list [taxons]="taxon.taxons"></app-categories-list>
          </div>
        </div>
      </div>
      <!-- <div class="md:w-full pr-4 pl-4 pl-3 my-3">
        <h4>Popular Brands</h4>
        <app-brand-logo [brandList]="brandLists$ |async"></app-brand-logo>
      </div> -->
    </div>
    <!-- to do -->
    <!-- <div class="md:w-2/5 pr-4 pl-4 imgcon">
      <img class="w-full" [src]="taxonImageLink" alt="">
    </div> -->
  </div>
</div>
<div class="catcon" *ngIf="screenwidth">
  <div class="flex flex-wrap ">
    <div class="md:w-2/3 pr-4 pl-4 catconinner">
      <div class="flex flex-wrap  catadjustwidth">
        <div
          class="w-1/2 sm:w-1/2 pr-4 pl-4   p-0 no-gutters brandsmenu"
          [@popOverState]="stateName"
        >
          <ul>
            <li
              *ngFor="let taxon of taxons; let i = index"
              (click)="showCategoryonclick(taxon)"
            >
              <a class="sucathead">{{ taxon.name }}</a>
            </li>
          </ul>
        </div>
        <div
          class="w-1/2 sm:w-1/2 pr-4 pl-4  p-0 no-gutters brandsmenu"
          [@popOverState]="stateName"
        >
          <ul class="pb-0">
            <li (click)="backtolist()">Back</li>
          </ul>
          <app-categories-list
            [screenwidth]="screenwidth"
            [taxons]="menuTaxons"
          ></app-categories-list>
        </div>
      </div>
    </div>
  </div>
</div>
