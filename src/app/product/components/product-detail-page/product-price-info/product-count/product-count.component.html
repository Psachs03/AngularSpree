<div class="bordered">
  <div class="buybox__purchase">
    <small class="py-2 block sm:hidden">
      <b>FREE 1-2 day </b>shipping over {{ appConfig.currency_symbol
      }}{{ appConfig.freeShippingAmount }}</small
    >
    <form>
      <div>
        <div class="buy-quantity">
          <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline  quantity-minus" (click)="decreaseCount()">-</a>
          <span class="quantity-input">
            <span class="quantity-number">{{ count }}</span>
            <span>Quantity</span>
          </span>
          <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline  quantity-plus" (click)="increseCount()">+</a>
        </div>
      </div>
      <div class="buttons flex flex-wrap " *ngIf="isOrderable">
        <input
          type="submit"
          class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline w-full themebtnprimary js-add-cart"
          value="Add to Cart"
          (click)="addToCart(count)"
        />
        <button
          (click)="buyNow(count)"
          class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline w-full themebtnprimary themebtnprimarysade mt-1"
        >
          Buy Now
        </button>
      </div>
      <div class="buttons flex flex-wrap " *ngIf="!isOrderable">
        <input
          type="submit"
          class=" inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline w-full themebtnprimary themebtndisable"
          value="Out of Stock"
          (click)="addToCart(count)"
          disabled
        />
      </div>
    </form>
  </div>
  <a class="buybox__favorite" (click)="markAsFavorites()">
    <span> <i class="fa fa-heart"></i> Add to Favorites</span>
  </a>
</div>
