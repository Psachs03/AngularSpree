<a type="" class="" (click)="openModal(sortModal)">
  SORT
</a>

<ng-template #sortModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sort By</h4>
  </div>
  <div class="modal-body">
    <ul class="sort-list">
      <li *ngFor="let sortItem of sortItems; let i = index">
        {{ sortItem }}
      </li>
    </ul>
  </div>
</ng-template>
