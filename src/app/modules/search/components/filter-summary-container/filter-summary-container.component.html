<section class="flex flex-wrap  px-4">
  <div class="w-2/3">
    <app-filter-summary-filter-list
      [appliedParams]="appliedParams"
      (filterUpdated)="updateFilters($event)"
    ></app-filter-summary-filter-list>
  </div>
  <app-filter-summary-sort-by
    class="w-1/3"
    (selectedSort)="filterUpdated($event)"
  ></app-filter-summary-sort-by>
</section>
