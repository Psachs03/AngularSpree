<div class="col-12">
  <div class="row">
    <div *ngFor="let filter of filterList">
      <app-filter-summary-filter
        id="{{filter.id}}"
        (removeFilter)="updateFilter(filter, 'Category')"
        class="border"
        [filter]="filter">
      </app-filter-summary-filter>
    </div>
  </div>
</div>
